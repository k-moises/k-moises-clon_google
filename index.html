<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITULO-->
    <title>Clon_Google</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- MAIN-->
    <main class="main_google">
       
        <!-- HEADER -->
        <header class="header_google">
            
              <div class="header_google_links">
                   <a href="#"> Gmail</a>
                   <a href="#">Imágenes</a> 
              </div>
                

               <div class="header_google_imgs">
                   <img src="images/aplicaciones_google.jpg" alt="#"> 
                   <img src="images/gmail.jpg" alt="#">
               </div>
              
        
        </header>
        
            <!-- LOGO DE GOOGLE-->
            <section class="logo_google">
                
                    <div class="logo_google_div"> 

                        <img src="images/logo.jpg" alt="#">

                    </div>
                
            </section>
        
            <!-- CAMPO DE TEXTO Y BOTONES DE BUSQUEDA-->
            <section class="busqueda_google">
                
                    <div class="campo_texto">

                        <input  type="text" name="Campo de texto" id="input_search"/>
                         
                    </div>
            
                    <div class="search_g">

                        <a href="#" id="search" class="btn_search">Buscar con Google</a>
                        <a href="#" id="lucky" class="btn_search">Me siento con suerte</a>

                    </div>
                
              
            </section>
        
            <!-- OFRECIDO POR-->
            <section class="por_google">
                
                <div>
                
                    <p class="autor">Ofrecido por Google en:</p>
                    <a href="#" class="autor">Español (Latinoamérica)</a>

                </div>
        
            </section>
        
        
        <!-- LINKS IDENTICOS A GOOGLE-->
        <footer class="footer_google">
            
               <div class="opcion_mexico"> 

                    <a  class="mexico" href="#">México</a>

               </div >

                <div class="inferior_izq">

                    <a class="izq" href="#">Sobre Google</a>
                    <a class="izq" href="#">Publicidad</a>
                    <a class="izq" href="#">Negocios</a>
                    <a class="izq" href="#">Cómo funciona la Búsqueda</a>

                </div>

                <div class="inferior_der">

                    <a class="der" href="#">Privacidad</a>
                    <a class="der" href="#">Condiciones</a>
                    <a class="der" href="#">Preferencias</a>
                    
                </div>
        
            
        </footer>
    </main>

   
    
</body>
</html>
